<head>
	<meta charset="utf-8" />
	<title>RageV.de | Super Car Dealership Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="../../assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
	<link href="../../assets/plugins/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../assets/plugins/font-awesome/5.3/css/all.min.css" rel="stylesheet" />
	<link href="../../assets/plugins/animate/animate.min.css" rel="stylesheet" />
	<link href="../../assets/css/default/style.min.css" rel="stylesheet" />
	<link href="../../assets/css/default/style-responsive.min.css" rel="stylesheet" />
	<link href="../../assets/css/default/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../../assets/plugins/pace/pace.min.js"></script>
	<link rel="stylesheet" href="ccd.css">
	<script src="../../vue.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>

	<div id="page-container" class="fade page-without-sidebar page-header-fixed">
	
		<!-- START: section anpassen | entweder section oder div -->
		<div id="app">
		<!-- ENDE: section anpassen | entweder section oder div -->
		
		<div id="header" class="header navbar-default">
			<div class="navbar-header">
				<a href="#" class="navbar-brand"><span class="navbar-logo"></span> <b>Rage V</b> {{ title }}</a>
			</div>
			<ul class="navbar-nav navbar-right">
				<li class="dropdown navbar-user">
					<a href="#" class="dropdown-toggle" id="close-button" @click="exit">
						<span class="d-none d-md-inline"><b>X</b></span>
					</a>
				</li>
			</ul>
		</div>

		<div id="content" class="content">		
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					</div>
					
					<!-- START: {{ titleText }} anpassen -->
					
					<h4 class="panel-title"><img src="ragev-oj.png"> {{ title }} </h4>
					
					<!-- ENDE: {{ titleText }} anpassen -->
				</div>
                <div class="panel-body">

                    <!-- START: Template anpassen -->

			<div class="content">
			   <div v-for="car in cars" :style="{ 'background': 'url(img/' + car.model + '.jpg) center', 'background-size': 'cover' }" class="item">
				  <div class="item-bg-color" @mouseover="car.hideText = false" @mouseout="car.hideText = true">
					 <table class="item-table" :class="{ hideText: car.hideText }" border="0" cellpadding="0" cellspacing="0">
						<tr>
						   <td>{{ modelText }}</td>
						   <td class="right">{{ car.title }}</td>
						</tr>
						<tr>
						   <td>{{ fuelTankText }}</td>
						   <td class="right">{{ car.fuelTank }} L</td>
						</tr>
						<tr>
						   <td>{{ fuelRateText }}</td>
						   <td class="right">{{ car.fuelRate }} L/100 km</td>
						</tr>
						<tr class="buy" @click="buyCar(car.model)">
						   <td>{{ priceText }}</td>
						   <td class="right price">{{ prettify(car.price + car.price * margin / 400) }}</td>
						</tr>
					 </table>
				  </div>
			   </div>
				
				<!-- ENDE: Template anpassen -->
				
				</div>
			</div>
		</div>
		
		<!-- START: section anpassen | entweder section oder div -->
		</section>
		<!-- ENDE: section anpassen | entweder section oder div -->
		
	</div>

	<script src="../../assets/plugins/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../assets/plugins/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<!--[if lt IE 9]>
		<script src="../../assets/crossbrowserjs/html5shiv.js"></script>
		<script src="../../assets/crossbrowserjs/respond.min.js"></script>
		<script src="../../assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="../../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../../assets/plugins/js-cookie/js.cookie.js"></script>
	<script src="../../assets/js/theme/default.min.js"></script>
	<script src="../../assets/js/apps.min.js"></script>

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>

<script>
const app = new Vue({
	el: '#app',
	data: {
		id: 0,
		title: "Super Car Dealership",
		margin: 0,
		modelText: "Model",
		fuelTankText: "Fuel tank",
		fuelRateText: "Fuel rate",
		priceText: "Buy",
		hideText: true,
		cars: [
			{	hideText: true,		model: "adder", 		title: "Bugatti Adde", 			    fuelTank: 45, 	fuelRate: 8, 	price: 429000,	mass: 900 },
			{	hideText: true,		model: "osiris", 		title: "Osiris", 				    fuelTank: 45, 	fuelRate: 11, 	price: 419000,	mass: 1100 },
			{	hideText: true,		model: "t20",		    title: "T20", 			            fuelTank: 60, 	fuelRate: 16, 	price: 449000,	mass: 1200 },
			{	hideText: true,		model: "zentorno", 		title: "Bravado Zentorno", 		    fuelTank: 80, 	fuelRate: 25, 	price: 489000,	mass: 2100 },
			{	hideText: true,		model: "pfister811",	title: "Porsche 811",		        fuelTank: 40,	fuelRate: 7,	price: 479000,	mass: 800 },
			{	hideText: true,		model: "reaper", 		title: "Reaper", 			        fuelTank: 50, 	fuelRate: 12, 	price: 469000,	mass: 1300, trunkSize: 200 },	
		],
	},
	methods: {
		prettify: function(num) {
			let n = parseFloat(num.toFixed()).toString();
			const separator = " ";
			return n.replace(/(\d{1,3}(?=(?:\d\d\d)+(?!\d)))/g, "$1" + separator);
		},
		buyCar: function(model) {
			const obj = { model: model, id: this.id, };
			mp.trigger("cMisc-CallServerEvent", "sSuperCarDealership-BuyCar", JSON.stringify(obj));
			this.exit();
		},

		exit: function() {
			mp.trigger("cCloseCef");
		},
	}
});

function loadRusLang() {
	app.title = "Автосалон эконом класса";
	app.modelText = "Модель";
	app.fuelTankText = "Бензобак";
	app.fuelRateText = "Расход";
	app.priceText = "Купить";
}

function loadGerLang() {
	app.title = "Super Motor Show Klasse";
	app.modelText = "Das Modell";
	app.fuelTankText = "Kraftstofftank";
	app.fuelRateText = "Verbrauch";
	app.priceText = "Kaufen Sie jetzt";
}

function loadBrLang() {
	app.title = "Loja de Carros";
	app.modelText = "Modelo";
	app.fuelTankText = "Tanque de combustível";
	app.fuelRateText = "Taxa de combustível";
	app.priceText = "Comprar";
}

function loadZhsLang() {
	app.title = "廉价车销售";
	app.modelText = "型号";
	app.fuelTankText = "油量";
	app.fuelRateText = "油耗";
	app.priceText = "价格";
}
function loadZhtLang() {
	app.title = "廉價車銷售";
	app.modelText = "型號";
	app.fuelTankText = "油量";
	app.fuelRateText = "油耗";
	app.priceText = "價格";
}
</script>
